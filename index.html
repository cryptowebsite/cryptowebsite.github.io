<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/img/logo.jpg" />
    <link rel="shortcut icon" href="/img/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Public full stack web-developer page" />
    <title>Full stack web-developer</title>
    
  </head>
  <body>
    <div id='root' class="container">
      <div class="title">
        <div class="title__author-block">
          <img class="title__photo" src="/img/photo.jpg" alt="photo" title="This is me"/>
          <div class="title__author">
            <h1 class="title__author-name">Khaikin Aleksandr</h1>
            <h2 class="title__author-profession" title="My profession">Full stack web-developer</h2>
          </div>
        </div>
        <pre class="title__code" title="Hello to the new world of programmers and geeks !!!">print("Hello, World!")</pre>
      </div>
      <div class="technology">
        <img class="technology__logo" src="/img/logo.jpg" alt="logo" title="Just my logo" id="logo" onclick="openImg(event)"/>
        <div class="technology__stack">
          <h3 class="technology__title" title="I can do something... =)">Technology stack</h3>
          <div class="technology__list-wrapper">
            <ul class="technology__list">
              <li class="technology__item">
                <a
                  target="_blabk"
                  rel="noopener noreferrer"
                  href="https://www.python.org/"
                  class="technology__link"
                  >Python</a
                >
              </li>
              <li class="technology__item">
                <a
                  target="_blabk"
                  rel="noopener noreferrer"
                  href="https://www.djangoproject.com/"
                  class="technology__link"
                  >Django</a
                >
              </li>
              <li class="technology__item">
                <a
                  target="_blabk"
                  rel="noopener noreferrer"
                  href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
                  class="technology__link"
                  >Java Script</a
                >
              </li>
              <li class="technology__item">
                <a
                  target="_blabk"
                  rel="noopener noreferrer"
                  href="https://reactjs.org/"
                  class="technology__link"
                  >React JS</a
                >
              </li>
              <li class="technology__item">
                <a
                  target="_blabk"
                  rel="noopener noreferrer"
                  href="https://nodejs.org/en/"
                  class="technology__link"
                  >Node JS</a
                >
              </li>
              <li class="technology__item">
                <a
                  target="_blabk"
                  rel="noopener noreferrer"
                  href="https://en.wikipedia.org/wiki/SQL"
                  class="technology__link"
                  >SQL</a
                >
              </li>
              <li class="technology__item">
                <a
                  target="_blabk"
                  rel="noopener noreferrer"
                  href="https://www.nginx.com/"
                  class="technology__link"
                  >NGINX</a
                >
              </li>
              <li class="technology__item">
                <a
                  target="_blabk"
                  rel="noopener noreferrer"
                  href="https://webpack.js.org/"
                  class="technology__link"
                  >Webpack</a
                >
              </li>
              <!-- <li class="technology__item">
                <a
                  target="_blabk"
                  rel="noopener noreferrer"
                  href="https://www.docker.com/"
                  class="technology__link"
                  >Docker</a
                >
              </li> -->
            </ul>
          </div>
          <div class="technology__linux-wrapper">
            <a
            target="_blabk"
            rel="noopener noreferrer"
            href="https://www.linux.org/"
            class="technology__linux-link"
          >
            <img
              class="technology__linux"
              src="/img/penguin.png"
              alt="linux"
              title="My favorite core"
            />
          </a>
          </div>
        </div>
      </div>
      <div class="certificates">
        <h3 class="certificates__title">Certificates</h3>
        <div class="certificates__images" id="certificates__images">
          <div class="image-block">
            <img class="image-block__image" alt="bitmain" src="/img/bitmain.jpg" onclick="openImg(event)">
            <p class="image-block__description">Bitmain</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
